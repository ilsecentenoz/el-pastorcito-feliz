<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EL Pastorcito Feliz</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="name_user" type="text" class="validate">
            <label for="name_user">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email_user" type="email" class="validate">
            <label for="email_user">Email</label>
          </div>
        </div>
        <div class="row"> 
          <div class="input-field col s6">
            <input id="phone_user" type="tel">
            <label for="phone_user">Telefono</label>
          </div>
        </div>
        <div class="row">
          <div class="center">
            <a id="btn-register" class="btn disabled">Button</a>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="../assets/js/registro.js"></script>
  </body>
</html>
